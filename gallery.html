<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/gallerystyle.css">
	<title>Polaroid Photo Gallery</title>
</head>
<body>
	<div class="gallery">
		<figure>
			<img src="images/gallery/jamesharden.jpg">
			<figcaption>James Harden, 2018 MVP</figcaption>
		</figure>

		<figure>
			<img src="images/gallery/luka.jpg">
			<figcaption>Luka Doncic, star of Dallas Mavericks</figcaption>
		</figure>

		<figure>
			<img src="images/gallery/deaaron.jpg">
			<figcaption>De'Aaron Fox, guard for Sacramento</figcaption>
		</figure>

		<figure>
			<img src="images/gallery/ja.jpg">
			<figcaption>Ja Morant, possible ROTY</figcaption>
		</figure>

		<figure>
			<img src="images/gallery/westbrook.jpg">
			<figcaption>Russell Westbrook, co-star player for Houston</figcaption>
		</figure>
		
		<figure>
			<img src="images/gallery/herro.jpg">
			<figcaption>Tyler Herro, clutch player for Miami</figcaption>
		</figure>

		<figure>
			<img src="images/gallery/giannis.jpg">
			<figcaption>Giannis Antetokounmpo, 2019 MVP</figcaption>
		</figure>

		<figure>
			<img src="images/gallery/joeingles.jpg">
			<figcaption>Joe Ingles, the greatest NBA player of all time</figcaption>
		</figure>

	</div>
	<div class="filter">
		<figure class="solid-colour-blend">
			<h1>Solid Color Blend</h1>
		</figure>

		<figure>
			<h1>Inverted</h1>
			<img class="invert" src="images/gallery/joeingles.jpg">
		</figure>
</body>
</html>
